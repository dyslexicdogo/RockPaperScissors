<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>

    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="game">
            <button id="rock"><img src="img/rocks.png" alt="Rock"></button>
            <button id="paper"><img src="img/paper.png" alt="Paper"></button>
            <button id="scissors"><img src="img/scissors.png" alt="Scissors"></button>
        </div>
        <div class="result">
            <p id="result-text">Choose an option to start the game!</p>
        </div>
    </div>

    <script src="myScript.js"></script>
</body>
</html>
